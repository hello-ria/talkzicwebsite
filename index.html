<!DOCTYPE html>
<html>
<head>
<title>Talkzic</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
<link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Inconsolata">
<link rel="icon" type="image/x-icon" href="favicon (1).ico">
<style>
body, html {
  height: 100%;
  font-family: "Inconsolata", sans-serif;
}

.bgimg {
  background-position: left;
  background-size: cover;
  background-image: url("/dist/talkzicheader.png");
  min-height: 75%;
}

.menu {
  display: none;
}

#hp  {
    float: left;    
     margin: 0 45px 0 0;
    }    

</style>
</head>


<body>

<!-- Links (sit on top) -->
<div class="w3-top">
  <div class="w3-row w3-padding w3-black">
    <div class="w3-col s3">
      <a href="#" class="w3-black">Talkzic</a>
    </div>
    <div class="w3-col s3">
      <a href="#about" class="w3-button w3-block w3-black">features</a>
    </div>
    <div class="w3-col s3">
      <a href="#menu" class="w3-button w3-block w3-black">meet the team</a>
    </div>
    <div class="w3-col s3">
      <a href="#where" class="w3-button w3-block w3-black">try it out</a>
    </div>
  </div>
</div>

<!-- Header with image -->
<header class="bgimg w3-display-container w3-grayscale-min" id="home">
  <img src="header.JPG"  style="width:100%">
</header>

<!-- Add a background color and large text to the whole page -->
<div class="w3-white w3-white w3-large">

<!-- About Container -->
<div  class="bgimg w3-display-container w3-grayscale-min" id="about">
    <img src="features.JPG"  style="width:100%">
</div>

<!-- Menu Container -->
<div class="bgimg w3-display-container w3-grayscale-min" id="menu">
  <img src="meettheteam"  style="width:100%">
</div>

<!-- Contact/Area Container -->
<div class="bgimg w3-display-container w3-grayscale-min" id="where">
  <img src="Group 41 (1).jpg"  style="width:100%">
</div>
 
<!-- End page content -->
</div>

<!-- Footer -->
<footer class="w3-center w3-light-grey w3-padding-48 w3-large">
  <p>See how we made Talkzic <a href="https://github.com/jadenScali/talkzic" title="github repo" target="_blank" class="w3-hover-text-green">github repo</a></p>
</footer>

<script>
// Tabbed Menu
function openMenu(evt, menuName) {
  var i, x, tablinks;
  x = document.getElementsByClassName("menu");
  for (i = 0; i < x.length; i++) {
    x[i].style.display = "none";
  }
  tablinks = document.getElementsByClassName("tablink");
  for (i = 0; i < x.length; i++) {
    tablinks[i].className = tablinks[i].className.replace(" w3-dark-grey", "");
  }
  document.getElementById(menuName).style.display = "block";
  evt.currentTarget.firstElementChild.className += " w3-dark-grey";
}
document.getElementById("myLink").click();
</script>

</body>
</html>
